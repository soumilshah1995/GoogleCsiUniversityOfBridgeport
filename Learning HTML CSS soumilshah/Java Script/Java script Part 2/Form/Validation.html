  <body>

    <form onsubmit="return validator_handler()"  action="welcome.html">
          <div class="form-group">

            <label for="exampleInputEmail1">Email address</label>
            <label class="mhid"  hidden for="exampleInputEmail1"> Invalid</label>
            <input  type="email"
             class="form-control"
             id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Enter email">

            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>


        <div class="form-group">

          <label for="exampleInputPassword1">Password</label>

          <input type="password"
           class="form-control"
           id="exampleInputPassword1"
          placeholder="Password">

        </div>


        <div class="form-check">

          <input type="checkbox"
          class="form-check-input"
          id="exampleCheck1">

          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

  <!-- This is a comment -->
  <button type="submit"
  class="btn btn-primary">
  Submit</button>

</form>


<script type="text/javascript">


  var email = document.querySelector('#exampleInputEmail1');
  var password = document.querySelector('#exampleInputPassword1');
  var button  = document.querySelector(".btn btn-primary")


  function validator_handler()

    {
              if (password.value.trim() == "")
                        {
                          alert('No Blank Spaces Allowed ');
                          password.style.border="3px solid red";
                          return false;
                        }

                if (password.value.length <= 6)
                        {
                          alert('Password has to be 6 Digit Long ');
                          password.style.border="3px solid red";
                          return false;
                        }

                  if (email.value.length <= 6)
                        {
                          alert('Email is to Short ');
                          email.style.border="3px solid red";
                          return false;
                        }

            else
            {
              return true;
            }
  }

</script>
